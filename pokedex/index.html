<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <img src="/img/logo.png" id="logo-img" alt="" srcset="">
    <h2>Pokedex</h2>
    <div class="input-field">
      <label for="coach">Nome do Treinador</label>
      <input type="text" name="coach" id="coach">
    </div>
  </header>
  <main id="main">
    <div id="capture-pokemon" class="content">
      <h3>Capture o seu Pokemon</h3>
      <p>Insira os dados do seu pokemon no formulário abaixo.</p>
      <form action="" method="get" >
        <div class="row">
          <label for="name" >Nome do pokemon:</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="row">
          <label for="level">Nível:</label>
          <input type="number" name="level" id="level" min="1" max="50" placeholder="Insira um número inteiro entre 1 e 50">
        </div>
        <div class="row">
          <label for="attack">Ataque:</label>
          <input type="number" name="attack" id="attack" min="1" max="345" placeholder="Insira um número inteiro entre 1 e 345">
        </div>
        <div class="row">
          <label for="defense">Defesa:</label>
          <input type="number" name="defense" id="defense" min="1" max="400" placeholder="Insira um número inteiro entre 1 e 400">
        </div>
        <div class="row">
          <button id="capture">Capturar</button>
        </div>
      </form>
    </div>
    <div id="pokemon-colection" class="content">
      <h3 id="title-collection">Pokedex</h3>
      <button id="bnt-colection">Exibir coleção</button>
      <p id="text-collection"></p>
      <div id="my-pokemon"></div>
      <button id="bnt-salve">Salvar Coleção</button>
    </div>
  </main>
  <footer id="footer">
    <p>Desenvolvido por Mateus Turola</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
